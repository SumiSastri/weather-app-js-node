<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    
    <link href="./css/styles.css" rel="stylesheet">
    <title>Weather-App-js-node</title>
</head>

<body>
    <div class="container">
        <div class="project-name">
            <h1>Side Project: A Weather App using vanilla JavaScript & node.js</h1>
        </div>

        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="250" height="250"></canvas>
            </div>
        </div>

        <div class="content">
            <div class="general-information">
                <div class="city-search-container">
                    <input type="text" class="city-search" data-city-search placeholder="Type a location">
                </div>
                <div class="location" data-location>Enter a location</div>
                <div class="status" data-summary>And get the weather summary</div>
            </div>
        </div>


        <div class="detail-section">
            <div class="detail">
                <div class="value" data-temperature></div>
            </div>
            <div class="detail">
                <div class="value" data-precipitation></div>
            </div>
            <div class="detail">
                <div class="value" data-wind></div>
            </div>
        </div>

        <div class="api-attributions">
            <h5>External Apis</h5>
            <a href="https://darksky.net/poweredby" class="dark-sky-logo">Weather API: Dark Sky</a><br>
            <a href="https://console.cloud.google.com/" class="google-places-logo">Location API: google</a>
        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js" integrity="sha256-tZNzlXmrMrO9BLT6Gv4Y0LfAN8HdbZ7+LIuNf6WkFC0=" crossorigin="anonymous"></script>
<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjyrjL65w0MdZpYL2BsDeweXIzUsFIal8&libraries=places" crossorigin="anonymous"></script>
<script src="./js/scripts.js"></script>

</html>
