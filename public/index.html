<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="" rel="stylesheet">
    <script defer src="./js/scripts.js"></script>
    <title>Weather-App-js-node</title>
</head>
<body>
 <div class="container">
     <div class="header">
         <div class="icon-container">
             <canvas id="icon" width="250" height="250"></canvas>
         </div>
<div class="content">
    <div class="general-information">
        <div class="city-search-container">
            <input type ="text" class="city-search" placeholder="Type a location">
        </div>
        <div class="status">Enter a location</div>
        <div class="location">And checkout the weather</div>
    </div>
</div>
<div class="detail-section">
    <div class="detail">
        <div class="title">Wind</div>
        <div class="value">tbc</div>
    </div>
    <div class="detail">
        <div class="title">Temperature</div>
        <div class="value">tbc</div>
    </div>
    <div class="detail">
        <div class="title">Precipitation</div>
        <div class="value">tbc</div>
    </div>
</div>
     </div>
     <div class="dark-sky-attribution">
         <a href="https://darksky.net/poweredby" class="dark-sky-logo">Powered by the weather API from Dark Sky</a>
     </div>
 </div>
</body>
</html>
